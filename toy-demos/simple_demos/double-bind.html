<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <div id="app">
        <input type="text" v-model:value="inputText">
        <p>inputText: {{ inputText }}</p>
    </div>

    <script>
        var app = new Vue(
            {
                el: '#app',
                data: {
                    inputText: '初始值'
                },

                created() {
                    // 应用启动时执行
                    console.log("应用启动...")
                }

            }
        )
    </script>
</body>
</html>
